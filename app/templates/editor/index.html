{% extends "editor/base.html" %} 

{% block page_content %}
<form action id="text_form" method="post" class="form form-horizontal sign_in_form" role="form" name="text_form">
    <textarea name="plainText" id="plainText" placeholder="Write your Markdown here..."></textarea>
</form>

{% endblock %} 

{% block scripts %} 
{{ super() }}
<script type="text/javascript">
	$('#publish').click(function() {
	    $('#text_form').submit();
	});

	function reset_size() {
		$('form>div').height($('body').height());
		$('textarea').height($('form>div').height() - $('.md-header').outerHeight());
	};

	window.onload = function() {
		$("#plainText").markdown({autofocus:true, iconlibrary:'fa'});
		reset_size();
	}

	window.onresize = reset_size;
	$('span.fa.fa-expand').onclick = function() {alert('asdf')};
</script>
{% endblock %}
