{% extends "user/base.html" %}

{% block page_content %}
<div class="container">
	<div class="col-md-8 col-md-offset-2 blog-content">
		<div class="blog-header">
			<h1>{{ blog.title }}</h1>
			<p>Posted on {{ (blog.timestamp.date()) }}</p>
			<br>
		</div>
		<div class="blog-body" id="blog-body">
			{{blog.html|safe}}
		</div>
	</div>
</div>
{% endblock %}
