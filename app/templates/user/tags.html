{% extends "user/base.html" %}
{% import "user/_macros.html" as macros %}
{% block right_panel %}
	{% if tags %}
		{% for tag in tags %}
			<a href="{{ url_for('user.tag', username=host_user.username, tag_name=tag.name) }}">
				<p>{{ tag.name }}</p>
			</a>
		{% endfor %}
	{% else %}
		<p>There's nothing here.</p>
	{% endif %}
{% endblock %}
