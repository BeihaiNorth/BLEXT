{% extends "user/base.html" %}

{% block page_content %}
<div class="container" style="margin-top: 20px;">
	<div class="row clearfix">
		<div class="col-md-3 column">
			<div class="row clearfix">
				<div class="col-md-12 column Pannel1">
					<div class="page-header Header">
						<h1>
							{{current_user.username}}'s BLOG
						</h1>
					</div>
					<div class="panel panel-default Options">
						<a href="{{ url_for('editor.index') }}">
							<div class="panel-heading">
							<h3 class="panel-title">
								Add a new Blog
							</h3>
						</div>
						</a>
						<a href="#">
							<div class="panel-body">
							My Profile
						</div>
						</a>
						<a href="#">
							<div class="panel-body">
							Personality
						</div>
						</a>
						<a href="{{ url_for('main.index') }}">
							<div class="panel-footer">
							Back to BLEXT
						</div>
						</a>
					</div>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column Pannel2">
					<div class="col-md-12">
						<div class="Avatar col-md-8 col-md-offset-2">
							<img width="100%" height="100%" src="../static/img/default_header.jpg" />
						</div>
					</div>
					<div class="Bio">
						<p>Add a Bio</p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-8 col-md-offset-1 column Article_list">
			{% for blog in blogs %}
			<div class="Articles">
				<h2>
				{{ blog.title }}
			</h2>
			<blockquote>
				<p>
				{{ blog.summary }}
				</p>
			</blockquote>
	
			<p>
				 <a class="btn" href="#">Read More Â»</a>
			</p>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
